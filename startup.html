<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!-- CSS Linking -->
    <link rel="Stylesheet" type="text/css" href="css/index_style.css" />
    <link rel="Stylesheet" type="text/css" href="css/reset.css" />
    <!-- Javascript -->
    <script>
      var monthNames = [
      "January", "February", "March",
      "April", "May", "June", "July",
      "August", "September", "October",
      "November", "December"
      ];

      var week = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var date = new Date();
      var dat = date.getDate();
      var monthIndex = date.getMonth();
      var year = date.getFullYear();
      var day  = week[date.getDay()];

      var hours = date.getHours();
      var mins = date.getMinutes();
      if(hours > 11 && hours < 24 ) {
        var timeletters = "PM";
      } else { var timeletters = "AM"};
    </script>
    <title>Welcome back, Matthew.</title>
  </head>
  <body onload="init()">

    <audio id="music" controls autoplay="1" volume="50%">
     <source src="music/In The Name Of Love.mp3" type="audio/mp3">
    </audio>

    <!-- Icons -->
    <div id="icon-wrapper">
      <div id="icons">
        <!-- Close all icon -->
        <img id="closeAll" src="images/close.png">
        <img id="playMusic" src="images/playMusic.png">
        <img id="stopMusic" src="images/stopMusic.png">
      </div>
    </div>

    <!-- Content wrapper -->
    <div id="wrapper">
      <!-- Time -->
      <div id="time">
        <h1><script>document.write(hours);</script>:<script>document.write(mins);</script><span class="small"><script>document.write(timeletters);</script></span></h1>
      </div>
      <!-- Date -->
      <div id="date">
        <h1><script>document.write(day + ' ' + dat + ' ' + monthNames[monthIndex] + ' ' + year);</script></h1>
      </div>
      <!-- Links -->
      <div id="links">
        <ul>
          <li id="showCore">core.</li>
          <li id="showNews">news.</li>
          <li id="showEntertain">entertain.</li>
          <li id="showChans">chans.</li>
          <li id="showEtc">etc.</li>
        </ul>
      </div>

      <div id="core">
        <ul>
          <li><a target="_blank" href="http://www.duckduckgo.com/">| duckduckgo.</a></li>
          <li><a target="_blank" href="http://www.hotmail.com/">| outlook.</a></li>
          <li><a target="_blank" href="http://www.twitter.com/">| twitter.</a></li>
        </ul>
      </div>
      <div id="news">
        <ul>
          <li><a target="_blank" href="https://www.theguardian.com/uk">| guardian.</a></li>
          <li><a target="_blank" href="https://www.reddit.com/r/worldnews/">| reddit.</a></li>
          <li><a target="_blank" href="https://www.twitter.com/keemstar/">| keem.</a></li>
        </ul>
      </div>
      <div id="entertain">
        <ul>
          <li><a target="_blank" href="https://www.youtube.com/mm7games">| youtube.</a></li>
          <li><a target="_blank" href="https://www.123movies.to/">| movies.</a></li>
          <li><a target="_blank" href="https://www.twitch.tv/directory/following/live">| twitch.</a></li>
        </ul>
      </div>
      <div id="chans">
        <ul>
          <li><a target="_blank" href="http://boards.4chan.org/wg/">| wallpapers.</a></li>
          <li><a target="_blank" href="http://boards.4chan.org/hr/">| highres.</a></li>
          <li><a target="_blank" href="https://www.reddit.com/r/DatGuyLirik/">| lirik.</a></li>
        </ul>
      </div>
      <div id="etc">
        <ul>
          <li><a target="_blank" href="https://www.codecademy.com/">| cademy.</a></li>
          <li><a target="_blank" href="http://www.indeed.co.uk/jobs?q=IT&l=Runcorn&radius=10">| jobs.</a></li>
          <li><a target="_blank" href="https://github.com/">| git.</a></li>
        </ul>
      </div>

    </div>
    <!-- End of content wrapper -->

    <script type="text/javascript">
      // Listening for core onclick
      document.getElementById('showCore').addEventListener("click", showCore);
      function showCore() {
        document.getElementById('core').style.display = 'block';
        document.getElementById('entertain').style.display = 'none';
        document.getElementById('news').style.display = 'none';
        document.getElementById('chans').style.display = 'none';
        document.getElementById('etc').style.display = 'none';
      }
      // Listening for news onclick
      document.getElementById('showNews').addEventListener("click", showNews);
      function showNews() {
        document.getElementById('news').style.display = 'block';
        document.getElementById('core').style.display = 'none';
        document.getElementById('entertain').style.display = 'none';
        document.getElementById('chans').style.display = 'none';
        document.getElementById('etc').style.display = 'none';
      }
      // Listening for entertain onclick
      document.getElementById('showEntertain').addEventListener("click", showEntertain);
      function showEntertain() {
        document.getElementById('entertain').style.display = 'block';
        document.getElementById('core').style.display = 'none';
        document.getElementById('news').style.display = 'none';
        document.getElementById('chans').style.display = 'none';
        document.getElementById('etc').style.display = 'none';
      }
      // Listening for chans onclick
      document.getElementById('showChans').addEventListener("click", showChans);
      function showChans() {
        document.getElementById('chans').style.display = 'block';
        document.getElementById('core').style.display = 'none';
        document.getElementById('news').style.display = 'none';
        document.getElementById('entertain').style.display = 'none';
        document.getElementById('etc').style.display = 'none';
      }
      // Listening for etc onclick
      document.getElementById('showEtc').addEventListener("click", showEtc);
      function showEtc() {
        document.getElementById('etc').style.display = 'block';
        document.getElementById('core').style.display = 'none';
        document.getElementById('news').style.display = 'none';
        document.getElementById('entertain').style.display = 'none';
        document.getElementById('chans').style.display = 'none';
      }
      // Listening for CLOSE ALL onclick
      document.getElementById('closeAll').addEventListener("click", closeAll);
      function closeAll() {
        document.getElementById('etc').style.display = 'none';
        document.getElementById('core').style.display = 'none';
        document.getElementById('news').style.display = 'none';
        document.getElementById('entertain').style.display = 'none';
        document.getElementById('chans').style.display = 'none';
      }

      // Changing the wallpaper
      function init() {
        if(day == 'Sunday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/sunday.jpg)';
        }
        if(day == 'Monday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/monday.jpg)';;
        }
        if(day == 'Tuesday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/tuesday.jpg)';;
        }
        if(day == 'Wednesday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/wednesday.jpg)';;
        }
        if(day == 'Thursday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/thursday.jpg)';;
        }
        if(day == 'Friday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/friday.jpg)';;
        }
        if(day == 'Saturday') {
          var body = document.getElementsByTagName('body')[0];
          body.style.backgroundImage = 'url(images/saturday.jpg)';;
        }
      };

      // Music stuff
      myVid = document.getElementById("music");
      myVid.volume = 0.2;
      // Stop music
      document.getElementById('stopMusic').addEventListener("click", stopMusic);
      function stopMusic() {
        myVid.pause();
      }
      // Play music
      document.getElementById('playMusic').addEventListener("click", playMusic);
      function playMusic() {
        myVid.play();
      }
    </script>


  </body>
  </html>
